<ion-tabs #tabs (ionTabsDidChange)="ionicChanged()">
  <ion-tab-bar
    [style.display]="!isPlaying ? 'none' : 'block'"
    [style.height]="isPlaying ? '400px' : '0px' "
    class="isDark"
  >
    <ion-row>
      <ion-col size="2">
        <img
          [src]="'/assets/radio-logos/' + radioLogo"
          style="max-width: 70%"
        />
      </ion-col>
      <ion-col class="ion-padding-top"> {{ radioStation }} </ion-col>
      <ion-col size="2" style="padding-top: 12px">
        <button
          item-right
          clear
          (click)="closeRadioTab()"
          style="background-color: transparent"
        >
          <ion-icon
            name="close-circle-outline"
            style="color: white; font-size: 22px"
          ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: -20px">
      <ion-col size="12">
        <iframe
          id="antframe"
          style="height: 100%; width: 100%"
          scrolling="no"
          #AntFrame
        ></iframe>
      </ion-col>
      <ion-col size="0">
        <div
          id="mobileAds"
          style="height: 100%; width: 100%"
          scrolling="no"
          #MobileAds
        ></div>
      </ion-col>
      <ion-col class="ion-padding-top"> {{ radioStation }} </ion-col>
    </ion-row>
  </ion-tab-bar>

  <!-- <ion-tab-bar class="nativeAdvert">
    <div id="native-ad" style="width: 100%; height: 100px"></div>
  </ion-tab-bar> -->

  <!-- GPT AdSlot 1 for Ad unit 'SABCDigitalNewsMobileLeaderboard1' ### Size: [[468,90]] -->
  <div id="div-gpt-ad-9612400-1">
    <script>
      googletag.cmd.push(function () {
        googletag.display("div-gpt-ad-9612400-1");
      });
    </script>
  </div>
  <!-- End AdSlot 1 -->
  <script>
    window.googletag = window.googletag || { cmd: [] };
    googletag.cmd.push(function () {
      googletag
        .defineSlot(
          "/267159116/Sabcnews.com",
          [320, 50],
          "div-gpt-ad-1566313527458-0"
        )
        .addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
  </script>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="videos" [class.selected]="selected == 'videos'">
      <ion-label>WATCH</ion-label>
    </ion-tab-button>
    <ion-tab-button
      (click)=" ok()"
      tab="news"
      [class.selected]="selected == 'news'"
    >
      <ion-label>NEWS</ion-label>
    </ion-tab-button>
    <ion-tab-button
      (click)=" ok()"
      tab="radio"
      [class.selected]="selected == 'radio'"
    >
      <ion-label>LISTEN</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
